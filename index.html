<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage - Version 1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    
    <header class="max-w-7xl mx-auto">
        <img src="assets/img/banner.jpg" alt="">
    </header>

    <main class="max-w-7xl">
        <h1 class="text-[#000] font-semibold text-xl">Compre pontos e distribua como quiser</h1>
        <div class="grid grid-cols-3 mx-auto">
        <div class="gap-[16px] border rounded p-[24px] max-w-xs">
            <img src="assets/img/ponto1.jpg" alt="" class="mb-[16px]">
            <p class="text-[#808080] text-sm font-normal mb-[16px]">Desenvolvimento, consultoria ou UX/UI para seus projetos decolarem.</p>
            <div class="grid grid-cols-2 justify-end">
            <h3 class="font-bold text-base text-[#000]">Comprar créditos</h3>
            <i class="fa-solid fa-chevron-right"></i>
            </div>
            <p class="text-[#808080] text-sm font-normal mb-[16px]">5 créditos por R$10.000,00</p>
        </div>
        </div>
    </main>

    <footer>
        <hr>
        <img src="assets/img/logo.svg">
    </footer>

</body>
</html>
